<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha — Entrar</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo {
            font-size: 14px;
            letter-spacing: 4px;
            color: #737373;
            text-transform: uppercase;
            margin-bottom: 16px;
        }

        .tagline {
            font-size: 18px;
            font-weight: 300;
            color: #a3a3a3;
        }

        .auth-box {
            background: #141414;
            border: 1px solid #262626;
            border-radius: 16px;
            padding: 32px;
        }

        .auth-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #e5e5e5;
        }

        .auth-subtitle {
            font-size: 14px;
            color: #737373;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            color: #737373;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 10px;
            color: #e5e5e5;
            font-family: inherit;
            font-size: 15px;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #525252;
        }

        .form-input::placeholder {
            color: #525252;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #e5e5e5;
            color: #0a0a0a;
            border: none;
            border-radius: 10px;
            font-family: inherit;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .submit-btn:hover {
            background: #ffffff;
        }

        .submit-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #525252;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #333;
        }

        .divider span {
            padding: 0 16px;
        }

        .beta-section {
            text-align: center;
        }

        .beta-link {
            color: #737373;
            font-size: 14px;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s;
        }

        .beta-link:hover {
            color: #a3a3a3;
        }

        /* Success State */
        .success-state {
            display: none;
            text-align: center;
            padding: 20px 0;
        }

        .success-state.active {
            display: block;
        }

        .success-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 24px;
            color: #22c55e;
        }

        .success-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .success-text {
            font-size: 14px;
            color: #737373;
            line-height: 1.6;
        }

        .form-state {
            display: block;
        }

        .form-state.hidden {
            display: none;
        }

        /* Beta Modal */
        .beta-modal {
            display: none;
            margin-top: 24px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
        }

        .beta-modal.active {
            display: block;
        }

        .beta-input-group {
            display: flex;
            gap: 8px;
        }

        .beta-input {
            flex: 1;
            padding: 12px 14px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #e5e5e5;
            font-family: inherit;
            font-size: 14px;
        }

        .beta-input:focus {
            outline: none;
            border-color: #525252;
        }

        .beta-btn {
            padding: 12px 20px;
            background: #262626;
            border: 1px solid #404040;
            border-radius: 8px;
            color: #e5e5e5;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .beta-btn:hover {
            background: #333;
        }

        .error-message {
            margin-top: 12px;
            padding: 10px 14px;
            background: #1a0a0a;
            border: 1px solid #3d1515;
            border-radius: 8px;
            color: #f87171;
            font-size: 13px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        /* Back link */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 32px;
            color: #525252;
            font-size: 13px;
            text-decoration: none;
        }

        .back-link:hover {
            color: #737373;
        }

        /* Loading */
        .loading {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            background: #525252;
            border-radius: 50%;
            animation: pulse 1.4s ease-in-out infinite;
        }

        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Alpha</div>
            <p class="tagline">Clareza emocional</p>
        </header>

        <div class="auth-box">
            <!-- Form State -->
            <div class="form-state" id="formState">
                <h2 class="auth-title">Entrar</h2>
                <p class="auth-subtitle">Receba um link mágico no seu email</p>

                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input
                            type="email"
                            class="form-input"
                            id="email"
                            placeholder="seu@email.com"
                            required
                        >
                    </div>

                    <div class="error-message" id="error"></div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        Enviar link
                    </button>
                </form>

                <div class="divider"><span>ou</span></div>

                <div class="beta-section">
                    <a class="beta-link" onclick="toggleBetaModal()">Tenho um código de acesso</a>

                    <div class="beta-modal" id="betaModal">
                        <div class="beta-input-group">
                            <input
                                type="text"
                                class="beta-input"
                                id="betaCode"
                                placeholder="Digite o código"
                            >
                            <button type="button" class="beta-btn" onclick="checkBetaCode()">
                                Entrar
                            </button>
                        </div>
                        <div class="error-message" id="betaError"></div>
                    </div>
                </div>
            </div>

            <!-- Success State -->
            <div class="success-state" id="successState">
                <svg class="success-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                    <polyline points="22 4 12 14.01 9 11.01"/>
                </svg>
                <h3 class="success-title">Email enviado!</h3>
                <p class="success-text">
                    Verifique sua caixa de entrada.<br>
                    Clique no link para acessar o Alpha.
                </p>
            </div>
        </div>

        <a href="index.html" class="back-link">← Voltar para a página inicial</a>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Supabase Config
        const SUPABASE_URL = 'https://dqeyhbrjcuknmlrpvfzt.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_MuOz1kDBJEqOwUxEtN6-9Q_WgB5yOfb';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Beta codes (temporário - depois remover)
        const validBetaCodes = ['lolalab', 'lola', 'alpha'];

        // Check if already logged in
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                // Already logged in, redirect to app
                window.location.href = 'alpha-v1.5.html';
            }
        }

        // Handle URL callback (after clicking magic link)
        async function handleAuthCallback() {
            const hash = window.location.hash;
            if (hash && hash.includes('access_token')) {
                // User came from magic link
                const { data: { session }, error } = await supabase.auth.getSession();
                if (session && !error) {
                    window.location.href = 'alpha-v1.5.html';
                }
            }
        }

        // Login with Magic Link
        async function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const errorEl = document.getElementById('error');

            if (!email) {
                showError('error', 'Digite seu email');
                return;
            }

            // Loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"><span class="loading-dot"></span><span class="loading-dot"></span><span class="loading-dot"></span></span>';
            hideError('error');

            try {
                const { error } = await supabase.auth.signInWithOtp({
                    email,
                    options: {
                        emailRedirectTo: window.location.origin + '/alpha-v1.5.html'
                    }
                });

                if (error) throw error;

                // Success - show confirmation
                document.getElementById('formState').classList.add('hidden');
                document.getElementById('successState').classList.add('active');

            } catch (err) {
                console.error('Login error:', err);
                showError('error', err.message || 'Erro ao enviar email. Tente novamente.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar link';
            }
        }

        // Toggle beta modal
        function toggleBetaModal() {
            document.getElementById('betaModal').classList.toggle('active');
        }

        // Check beta code
        function checkBetaCode() {
            const code = document.getElementById('betaCode').value.trim().toLowerCase();

            if (validBetaCodes.includes(code)) {
                localStorage.setItem('alpha_beta_access', 'true');
                window.location.href = 'alpha-v1.5.html';
            } else {
                showError('betaError', 'Código inválido');
            }
        }

        // Error helpers
        function showError(id, message) {
            const el = document.getElementById(id);
            el.textContent = message;
            el.classList.add('active');
        }

        function hideError(id) {
            document.getElementById(id).classList.remove('active');
        }

        // Enter key for beta code
        document.getElementById('betaCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkBetaCode();
            }
        });

        // Init
        checkSession();
        handleAuthCallback();
    </script>
</body>
</html>
