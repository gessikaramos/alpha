<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha — Clareza Emocional</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 640px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo {
            font-size: 14px;
            letter-spacing: 4px;
            color: #737373;
            text-transform: uppercase;
            margin-bottom: 16px;
        }

        .tagline {
            font-size: 18px;
            font-weight: 300;
            color: #a3a3a3;
        }

        /* Input Area */
        .input-area {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .field-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .field-label {
            font-size: 13px;
            color: #737373;
            font-weight: 400;
        }

        /* Input Options Toggle */
        .input-toggle {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .toggle-btn {
            flex: 1;
            padding: 12px 16px;
            background: #141414;
            border: 1px solid #262626;
            border-radius: 8px;
            color: #737373;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .toggle-btn:hover {
            border-color: #404040;
            color: #a3a3a3;
        }

        .toggle-btn.active {
            background: #1a1a1a;
            border-color: #404040;
            color: #e5e5e5;
        }

        .toggle-btn svg {
            width: 18px;
            height: 18px;
        }

        /* Text Input */
        .text-input-area {
            display: block;
        }

        .text-input-area.hidden {
            display: none;
        }

        .conversation-input {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            background: #141414;
            border: 1px solid #262626;
            border-radius: 12px;
            color: #e5e5e5;
            font-family: inherit;
            font-size: 15px;
            line-height: 1.7;
            resize: vertical;
            transition: border-color 0.2s;
        }

        .conversation-input:focus {
            outline: none;
            border-color: #404040;
        }

        .conversation-input::placeholder {
            color: #525252;
        }

        /* Image Upload Area */
        .image-upload-area {
            display: none;
        }

        .image-upload-area.active {
            display: block;
        }

        .upload-zone {
            width: 100%;
            min-height: 200px;
            padding: 32px 20px;
            background: #141414;
            border: 2px dashed #333;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .upload-zone:hover {
            border-color: #525252;
            background: #1a1a1a;
        }

        .upload-zone.dragover {
            border-color: #737373;
            background: #1f1f1f;
        }

        .upload-zone.has-image {
            padding: 16px;
            border-style: solid;
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            color: #525252;
        }

        .upload-text {
            color: #737373;
            font-size: 14px;
            text-align: center;
        }

        .upload-text strong {
            color: #a3a3a3;
        }

        .upload-hint {
            font-size: 12px;
            color: #525252;
        }

        /* Image Preview */
        .image-preview {
            display: none;
            width: 100%;
        }

        .image-preview.active {
            display: block;
        }

        .preview-container {
            position: relative;
            width: 100%;
        }

        .preview-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 8px;
        }

        .remove-image-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 32px;
            height: 32px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .remove-image-btn:hover {
            background: rgba(220, 38, 38, 0.8);
        }

        /* Hidden file input */
        .file-input {
            display: none;
        }

        /* Mobile upload button */
        .mobile-upload-btn {
            width: 100%;
            padding: 14px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #a3a3a3;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            margin-top: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .mobile-upload-btn:hover {
            border-color: #525252;
            color: #e5e5e5;
        }

        /* Question Input */
        .question-input {
            width: 100%;
            padding: 16px 20px;
            background: #141414;
            border: 1px solid #262626;
            border-radius: 12px;
            color: #e5e5e5;
            font-family: inherit;
            font-size: 15px;
            transition: border-color 0.2s;
        }

        .question-input:focus {
            outline: none;
            border-color: #404040;
        }

        .question-input::placeholder {
            color: #525252;
        }

        /* Button */
        .analyze-btn {
            width: 100%;
            padding: 18px;
            background: #e5e5e5;
            color: #0a0a0a;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .analyze-btn:hover {
            background: #ffffff;
        }

        .analyze-btn:disabled {
            background: #262626;
            color: #525252;
            cursor: not-allowed;
        }

        /* Error */
        .error-message {
            padding: 12px 16px;
            background: #1a0a0a;
            border: 1px solid #3d1515;
            border-radius: 8px;
            color: #f87171;
            font-size: 14px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        /* Results */
        .results-area {
            display: none;
        }

        .results-area.active {
            display: block;
        }

        .analysis-text {
            background: #141414;
            border: 1px solid #262626;
            border-radius: 16px;
            padding: 32px;
            font-size: 16px;
            line-height: 1.8;
            color: #d4d4d4;
            white-space: pre-wrap;
        }

        .analysis-text p {
            margin-bottom: 16px;
        }

        .analysis-text p:last-child {
            margin-bottom: 0;
        }

        /* New Analysis Button */
        .new-analysis-btn {
            width: 100%;
            padding: 16px;
            background: transparent;
            color: #737373;
            border: 1px solid #262626;
            border-radius: 12px;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 24px;
        }

        .new-analysis-btn:hover {
            border-color: #404040;
            color: #a3a3a3;
        }

        /* Disclaimer */
        .disclaimer {
            margin-top: 48px;
            padding: 20px;
            background: #0f0f0f;
            border-radius: 12px;
            font-size: 12px;
            color: #525252;
            text-align: center;
        }

        .disclaimer a {
            color: #737373;
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            background: #525252;
            border-radius: 50%;
            animation: pulse 1.4s ease-in-out infinite;
        }

        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: 24px 16px;
            }

            .conversation-input {
                min-height: 160px;
                padding: 16px;
            }

            .upload-zone {
                min-height: 160px;
                padding: 24px 16px;
            }

            .toggle-btn {
                padding: 10px 12px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">Alpha</div>
            <p class="tagline">Clareza sobre o que você já sabe, mas não quer ver.</p>
        </header>

        <!-- Input Area -->
        <div class="input-area" id="inputArea">

            <div class="field-group">
                <label class="field-label">Cole aqui a conversa ou envie um print</label>

                <!-- Input Toggle -->
                <div class="input-toggle">
                    <button type="button" class="toggle-btn active" id="textToggle" onclick="setInputMode('text')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14,2 14,8 20,8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <polyline points="10,9 9,9 8,9"/>
                        </svg>
                        Texto
                    </button>
                    <button type="button" class="toggle-btn" id="imageToggle" onclick="setInputMode('image')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21,15 16,10 5,21"/>
                        </svg>
                        Print
                    </button>
                </div>

                <!-- Text Input Area -->
                <div class="text-input-area" id="textInputArea">
                    <textarea
                        class="conversation-input"
                        id="conversation"
                        placeholder="Cole a conversa que você quer analisar. Pode ser do WhatsApp, Instagram, SMS..."
                    ></textarea>
                </div>

                <!-- Image Upload Area -->
                <div class="image-upload-area" id="imageUploadArea">
                    <div class="upload-zone" id="uploadZone" onclick="triggerFileInput()">
                        <div class="upload-content" id="uploadContent">
                            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="17,8 12,3 7,8"/>
                                <line x1="12" y1="3" x2="12" y2="15"/>
                            </svg>
                            <p class="upload-text">
                                <strong>Toque para selecionar</strong><br>
                                ou arraste uma imagem aqui
                            </p>
                            <p class="upload-hint">PNG, JPG ou HEIC até 10MB</p>
                        </div>

                        <!-- Image Preview -->
                        <div class="image-preview" id="imagePreview">
                            <div class="preview-container">
                                <img id="previewImage" class="preview-image" src="" alt="Preview">
                                <button type="button" class="remove-image-btn" onclick="removeImage(event)">×</button>
                            </div>
                        </div>
                    </div>

                    <input type="file" class="file-input" id="fileInput" accept="image/*" onchange="handleFileSelect(event)">
                </div>
            </div>

            <div class="field-group">
                <label class="field-label">O que você quer entender sobre essa relação?</label>
                <input
                    type="text"
                    class="question-input"
                    id="question"
                    placeholder="Ex: Ele está interessado? Isso é evasão? Estou insistindo demais?"
                >
            </div>

            <div class="error-message" id="error"></div>

            <button class="analyze-btn" id="analyzeBtn" onclick="analyzeConversation()">
                Analisar
            </button>
        </div>

        <!-- Results Area -->
        <div class="results-area" id="resultsArea">
            <div class="analysis-text" id="analysisText"></div>
            <button class="new-analysis-btn" onclick="resetAnalysis()">
                Fazer nova análise
            </button>
        </div>

        <!-- Disclaimer -->
        <div class="disclaimer">
            O Alpha não substitui acompanhamento profissional.
            Se você estiver em situação de risco, ligue <a href="tel:180">180</a> (violência) ou <a href="tel:188">188</a> (CVV).
        </div>
    </div>

    <script>
        const ALPHA_API_URL = 'https://alpha-api.rough-night-439c.workers.dev';

        let currentMode = 'text';
        let selectedImage = null;
        let imageBase64 = null;

        // Input mode toggle
        function setInputMode(mode) {
            currentMode = mode;

            document.getElementById('textToggle').classList.toggle('active', mode === 'text');
            document.getElementById('imageToggle').classList.toggle('active', mode === 'image');
            document.getElementById('textInputArea').classList.toggle('hidden', mode !== 'text');
            document.getElementById('imageUploadArea').classList.toggle('active', mode === 'image');
        }

        // File input trigger
        function triggerFileInput() {
            if (!selectedImage) {
                document.getElementById('fileInput').click();
            }
        }

        // Handle file selection
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                processImage(file);
            }
        }

        // Process image file
        function processImage(file) {
            // Validate file type
            if (!file.type.startsWith('image/')) {
                showError('Por favor, selecione uma imagem válida.');
                return;
            }

            // Validate file size (10MB max)
            if (file.size > 10 * 1024 * 1024) {
                showError('A imagem deve ter no máximo 10MB.');
                return;
            }

            selectedImage = file;

            // Convert to base64
            const reader = new FileReader();
            reader.onload = function(e) {
                imageBase64 = e.target.result;
                showImagePreview(e.target.result);
            };
            reader.readAsDataURL(file);
        }

        // Show image preview
        function showImagePreview(src) {
            const uploadZone = document.getElementById('uploadZone');
            const uploadContent = document.getElementById('uploadContent');
            const imagePreview = document.getElementById('imagePreview');
            const previewImage = document.getElementById('previewImage');

            previewImage.src = src;
            uploadContent.style.display = 'none';
            imagePreview.classList.add('active');
            uploadZone.classList.add('has-image');

            hideError();
        }

        // Remove image
        function removeImage(event) {
            event.stopPropagation();

            selectedImage = null;
            imageBase64 = null;

            const uploadZone = document.getElementById('uploadZone');
            const uploadContent = document.getElementById('uploadContent');
            const imagePreview = document.getElementById('imagePreview');
            const fileInput = document.getElementById('fileInput');

            uploadContent.style.display = 'flex';
            uploadContent.style.flexDirection = 'column';
            uploadContent.style.alignItems = 'center';
            uploadContent.style.gap = '16px';
            imagePreview.classList.remove('active');
            uploadZone.classList.remove('has-image');
            fileInput.value = '';
        }

        // Drag and drop handlers
        const uploadZone = document.getElementById('uploadZone');

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');

            const file = e.dataTransfer.files[0];
            if (file) {
                processImage(file);
            }
        });

        // Paste handler (Ctrl+V / Cmd+V)
        document.addEventListener('paste', (e) => {
            if (currentMode !== 'image') return;

            const items = e.clipboardData.items;
            for (let item of items) {
                if (item.type.startsWith('image/')) {
                    const file = item.getAsFile();
                    processImage(file);
                    break;
                }
            }
        });

        // Show/hide error
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.add('active');
        }

        function hideError() {
            document.getElementById('error').classList.remove('active');
        }

        // Main analysis function
        async function analyzeConversation() {
            const conversation = document.getElementById('conversation').value.trim();
            const question = document.getElementById('question').value.trim();
            const analyzeBtn = document.getElementById('analyzeBtn');

            hideError();

            // Validation based on mode
            if (currentMode === 'text') {
                if (!conversation) {
                    showError('Cole a conversa que você quer analisar.');
                    return;
                }
                if (conversation.length < 50) {
                    showError('A conversa precisa ter pelo menos algumas mensagens para uma análise significativa.');
                    return;
                }
            } else {
                if (!selectedImage || !imageBase64) {
                    showError('Selecione uma imagem da conversa.');
                    return;
                }
            }

            if (!question) {
                showError('Escreva sua dúvida sobre a conversa.');
                return;
            }

            // Loading state
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<span class="loading"><span class="loading-dot"></span><span class="loading-dot"></span><span class="loading-dot"></span></span>';

            try {
                const payload = { question };

                if (currentMode === 'text') {
                    payload.conversation = conversation;
                } else {
                    payload.image = imageBase64;
                }

                const response = await fetch(ALPHA_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.success && result.analysis) {
                    displayResults(result.analysis);
                } else {
                    showError(result.message || 'Erro ao processar análise. Tente novamente.');
                    analyzeBtn.disabled = false;
                    analyzeBtn.textContent = 'Analisar';
                }
            } catch (err) {
                console.error('Error:', err);
                showError('Erro de conexão. Verifique sua internet e tente novamente.');
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analisar';
            }
        }

        function displayResults(analysis) {
            const analysisEl = document.getElementById('analysisText');

            // Format the text with paragraphs
            const formattedText = analysis
                .split('\n\n')
                .map(p => `<p>${p.trim()}</p>`)
                .join('');

            analysisEl.innerHTML = formattedText;

            // Hide input, show results
            document.getElementById('inputArea').style.display = 'none';
            document.getElementById('resultsArea').classList.add('active');
        }

        function resetAnalysis() {
            // Reset form
            document.getElementById('conversation').value = '';
            document.getElementById('question').value = '';
            hideError();

            // Reset image
            if (selectedImage) {
                removeImage(new Event('click'));
            }

            // Reset to text mode
            setInputMode('text');

            // Reset button
            const analyzeBtn = document.getElementById('analyzeBtn');
            analyzeBtn.disabled = false;
            analyzeBtn.textContent = 'Analisar';

            // Show input, hide results
            document.getElementById('inputArea').style.display = 'flex';
            document.getElementById('resultsArea').classList.remove('active');
        }

        // Allow Enter to submit from question field
        document.getElementById('question').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeConversation();
            }
        });
    </script>
</body>
</html>
